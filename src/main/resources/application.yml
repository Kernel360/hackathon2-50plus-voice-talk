server:
  servlet:
    encoding:
      force: 'true'
      enabled: 'true'
      charset: UTF-8
    session:
      tracking-modes: cookie
      timeout: 1800 # session timeout is 30min(1800) now TODO: 창 종료시 로그아웃 필요
    context-path: /
  port: '8080'
spring:
  web:
    resources:
      static-locations: classpath:/static/
  application:
    name: hackaton2-50plus-voice-talk
  jpa:
    properties:
      hibernate:
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  mvc:
    static-path-pattern: /static/

  datasource:
    password: 'zxcv1234!'
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://127.0.0.1:3306/50pvt_db
